shell:
  - sh
  - -e

tests:
  - name: STDIN pre-processing, inline
    command:
      - cat
    stdin:
      contents: |
        a b c
      filter: |
        tr '[:lower:]' '[:upper:]'
    stdout: |
      A B C

  - name: STDIN pre-processing, inline, with a custom shell
    command:
      - cat
    stdin:
      contents: |
        a b c
      filter:
        shell:
          - bash
        script: |
          tr '[:lower:]' '[:upper:]'
    stdout: |
      A B C

  - name: STDIN pre-processing, with a script
    command:
      - cat
    stdin:
      contents: |
        a b c
      filter:
        - ruby
        - fixtures/processing-filters/shout.rb
    stdout: |
      A B C

  - name: test failure after STDIN pre-processing
    command:
      - cat
    stdin:
      contents: |
        a b c
      filter:
        - ruby
        - fixtures/processing-filters/shout.rb
    stdout: |
      a b c

  - name: STDOUT post-processing, inline
    command:
      - echo
    args:
      - a
      - b
      - c
    stdout:
      contents: |
        A B C
      filter: |
        tr '[:lower:]' '[:upper:]'

  - name: STDOUT post-processing, inline, with a custom shell
    command:
      - echo
    args:
      - a
      - b
      - c
    stdout:
      contents: |
        A B C
      filter:
        shell:
          - bash
        script: |
          tr '[:lower:]' '[:upper:]'

  - name: STDOUT post-processing, with a script
    command:
      - echo
    args:
      - a
      - b
      - c
    stdout:
      contents: |
        A B C
      filter:
        - ruby
        - fixtures/processing-filters/shout.rb

  - name: STDOUT post-processing, with a command
    command:
      - echo
    args:
      - a
      - b
      - c
    stdout:
      contents: |
        A B C
      filter:
        - tr
        - "[:lower:]"
        - "[:upper:]"

  - name: test failure after STDOUT post-processing
    command:
      - echo
    args:
      - a
      - b
      - c
    stdout:
      contents: |
        a b c
      filter:
        - ruby
        - fixtures/processing-filters/shout.rb

  - name: STDERR post-processing, inline
    command: |
      echo a b c >&2
    stderr:
      contents: |
        A B C
      filter: |
        tr '[:lower:]' '[:upper:]'
