tests:
  - name: encrypter
    args:
      - --bless
      - fixtures/encrypter
    exit-status: 0
    stdout:
      file: io/encrypter-bless-success.out
    revert:
      - ../fixtures/encrypter

  - name: calculator
    args:
      - --bless
      - fixtures/calculator
    exit-status: 1
    stdout:
      file: io/calculator-bless-failure.out
    revert:
      - ../fixtures/calculator

  - name: files
    args:
      - --bless
      - fixtures/files
    exit-status: 1
    stdout:
      file: io/files-bless-failure.out
    files:
      - path: ../fixtures/files/expected/lowercase.output.file
        contents: |
          HERE IS SOME TEXT.
    revert:
      - ../fixtures/files

  - name: bottles
    args:
      - --bless
      - fixtures/bottles
    exit-status: 1
    stdout:
      file: io/bottles-bless-failure.out
    revert:
      - ../fixtures/bottles
